<body>
  <h2>Article header</h2>

  <div id="text">
    <p>First paragraph</p>
    <p>Second paragraph</p>
    <p>Third paragraph</p>
  </div>

  <p>Another text</p>

  <script>
    let paragraphs = document.querySelectorAll("#text p");

    paragraphs.forEach((para, index) => {
      console.log(`Selector text ${index}: ${para.textContent}`);
    });
  </script>

</body>
